<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent selector */
        div p {
            color: lime;
        }
        /* child direct */
        div > div {
            background: plum;
        }
        /* adyacent element */
        .es {
            background: red;
        }
        /* brother */
        div + section {
            color: palevioletred;
        }
        div ~ p {
            color : powderblue
        }
    </style>
</head>
<body>
    <div>
        <p>Platzi</p>
        <p>is</p>
        <p>Incredible</p>
        <div>This is a child direct</div>
        <div class="es">Titulado</div>
    </div>
    <p>Selector class</p>
    <div>
        Master
    </div>
    <section>
        <div>
            Es lo mejor
        </div>
    </section>
</body>
</html>
